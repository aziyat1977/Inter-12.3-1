<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Cl√°sico English 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--primary)',
              secondary: 'var(--secondary)',
              accent: 'var(--accent)',
              bg: 'var(--bg)',
              text: 'var(--text)',
              'card-bg': 'var(--card-bg)',
              'neon-glow': 'var(--neon-glow)',
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              display: ['Bebas Neue', 'cursive'],
            },
            animation: {
              'slide-in': 'slideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'pulse-slow': 'pulse 3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'tilt': 'tilt 10s infinite linear',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'glitch': 'glitch 1s infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              slideIn: {
                '0%': { opacity: '0', transform: 'translateZ(-100px) rotateX(20deg)' },
                '100%': { opacity: '1', transform: 'translateZ(0) rotateX(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) translateZ(0)' },
                '50%': { transform: 'translateY(-20px) translateZ(20px)' },
              },
              tilt: {
                '0%, 100%': { transform: 'rotateY(-5deg)' },
                '50%': { transform: 'rotateY(5deg)' },
              },
              pop: {
                '0%': { transform: 'scale(0.8) translateZ(0)' },
                '100%': { transform: 'scale(1) translateZ(50px)' },
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' },
              }
            },
            backgroundImage: {
              'radial-gradient': 'radial-gradient(circle, var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --depth: 0px;
      }
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        perspective: 1200px; /* Global 3D perspective */
      }
      
      /* 3D Utility Classes */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      .card-3d {
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s;
        transform: perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
      }
      
      .card-3d:hover {
        transform: perspective(1000px) rotateX(2deg) rotateY(2deg) translateZ(20px);
        box-shadow: 0 20px 40px -5px var(--neon-glow);
        z-index: 10;
      }

      .text-shadow-neon {
        text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
      }

      .text-shadow-outline {
        text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 5px;
        border: 2px solid var(--bg);
      }
      
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
